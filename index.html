<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Julia</title>

    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="page" id="today">
        <div class="column-gap-16">
            <div class="column-gap-8">
                <div class="row">
                    <div class="chip-small" id="note-number">0</div>
                    <div class="dot"></div>
                    <p class="medium-secondary" id="note-date">Fetching Date</p>
                </div>
                <h2 id="note-header">Fetching Header</h2>
            </div>
            <p id="note-body">Fetching Body</p>
        </div>
        
        <div class="music-container">
            <div class="music-album-art"></div>
            <div class="music-info">
                <p class="title">Song Title Goes Here</p>
                <p class="artist">Artist Name</p>
            </div>
            <div class="music-controls">
                <span class="music-time">3:15</span>
                <button>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8 5V19L19 12L8 5Z" fill="black"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div class="page" id="history">
    </div>

    <div class="page" id="gallery">
    </div>

    <div class="page" id="new">
        <div class="row-space-between">
            <h2>New Files</h2>
            <span class="chip-large" id="file-count">0 Files</span>
        </div>

        <div class="column-no-gap">
            <p class="small-medium-secondary">Location</p>
            <input id="new-location" type="text" placeholder="Enter Location">
        </div>
        <div class="row-center">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <label class="new-file">Upload Files
            <input id="new-files" type="file"
                class="file-input"
                multiple
                accept="image/*,video/*">
        </label>
        <div class="row-center">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <h3>Uploaded Files</h3>

        <div id="file-preview-list" class="file-preview-list">
        </div>
    </div>

    <div id="countdown-container" style="display: none;">
        <p id="countdown-text">Calculating</p>
    </div>

    <button id="new-add-btn">Add Files</button>

    <div class="tab-bar">
        <button class="tab active" data-target="today">Today</button>
        <button class="tab inactive" data-target="history">History</button>
        <button class="tab inactive" data-target="gallery">Gallery</button>
    </div>
</body>
</html>
