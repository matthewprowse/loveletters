<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Julia</title>

    <link rel="stylesheet" href="style.css">
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="page" id="today">
        <div class="column-gap-16">
            <div class="column-gap-8">
                <div class="row">
                    <div class="chip-small" id="note-number">0</div>
                    <div class="dot"></div>
                    <p class="medium-secondary" id="note-date">Fetching Date</p>
                </div>
                <h1 id="note-header">Fetching Header</h1>
            </div>
            <p id="note-body">Fetching Body</p>
        </div>
    </div>

    <div class="page" id="history">
        <div id="history-container" class="column-gap-16"></div>
    </div>

    <div class="page" id="gallery">
        <!-- Gallery content is injected here -->
    </div>

    <div class="page" id="new">
        <div class="new-page-header">
            <h2 class="new-page-title">New Files</h2>
            <span class="new-header-count" id="file-count">0 Files</span>
        </div>

        <div class="new-content">
            <div class="input-group">
                <label class="input-label">Location</label>
                <input id="new-location" type="text" placeholder="Enter Location">
            </div>

            <div class="input-group">
                <label class="new-file">Upload Files
                    <input id="new-files" type="file"
                        class="file-input"
                        multiple
                        accept="image/*,video/*">
                </label>
            </div>

            <div class="processing-separator"></div>
            <h2 class="processing-text">Now Processing</h2>

            <div class="file-list-section">
                <div id="file-preview-list" class="file-preview-list">
                    <!-- File previews will be added here -->
                </div>
            </div>
        </div>

        <button id="new-add-btn">Add Files</button>
        
        <div id="upload-progress" class="upload-progress" style="display: none;">
            <div class="progress-header">
                <p class="medium-secondary">Uploading Files</p>
                <p class="small-medium-secondary" id="progress-text">0 of 0 complete</p>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div class="progress-details" id="progress-details"></div>
        </div>
    </div>

    <div class="tab-bar">
        <button class="tab active" data-target="today">Today</button>
        <button class="tab inactive" data-target="history">History</button>
        <button class="tab inactive" data-target="gallery">Gallery</button>
    </div>

    <div class="footer">
        <p class="small-medium-secondary">Made With Love, From Matthew</p>
    </div>

    <div id="today-floating-header" class="countdown-timer">
        <div class="column-gap-8">
            <div class="countdown-header">
                <div class="row">
                    <div class="chip-small" id="floating-note-number">0</div>
                    <div class="dot"></div>
                    <p class="medium-secondary" id="floating-note-date">I'm Arriving Back In</p>
                </div>
            </div>
            <div class="countdown-content">
                <h2 id="countdown-timer">Loading...</h2>
            </div>
        </div>
    </div>

    <div id="gallery-floating-header" class="gallery-floating-header">
        <div class="column-gap-8">
            <!-- Header content will be injected by JavaScript -->
        </div>
    </div>

    <div id="history-floating-header" class="gallery-floating-header">
        <div class="column-gap-8">
            <!-- Header content will be injected by JavaScript -->
        </div>
    </div>

    <div class="scroll-to-top" id="scroll-to-top" onclick="scrollToTop()">
        Go Back
    </div>

    <!-- Upload Confirmation Modal -->
    <div id="upload-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2 class="modal-title" id="modal-title">0 Files Uploaded</h2>
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-cancel" id="modal-cancel">Cancel</button>
                <button class="modal-btn modal-btn-continue" id="modal-continue">Continue</button>
            </div>
        </div>
    </div>
</body>
</html>
