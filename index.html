<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Far, With Love</title>

    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="page" id="today">
        <div class="column gap-16" id="today-content">
            <div class="column gap-8">
                <div class="row">
                    <div class="chip-small" id="note-number"></div>
                    <div class="dot"></div>
                    <p class="medium-secondary" id="note-date">Loading</p>
                </div>
                <h2 id="note-header">Loading</h2>
            </div>
        </div>
    </div>

    <div class="page" id="history">
    </div>

    <div class="page" id="gallery">
    </div>

    <div class="page" id="new">
        <div class="row space-between">
            <h2>New Files</h2>
            <span class="chip-large" id="file-count">0 Files</span>
        </div>

        <div class="column gap-0">
            <p class="small-medium-secondary">Location</p>
            <input id="new-location" type="text" placeholder="Enter Location" class="input-field">
        </div>
        <div class="column gap-0">
            <p class="small-medium-secondary">Location Link</p>
            <input id="new-link" type="text" placeholder="Enter Location Link" class="input-field">
        </div>
        <div class="row center">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <div class="column gap-0">
            <p class="small-medium-secondary">Description</p>
            <textarea id="new-description" placeholder="Enter Description" class="input-field" style="resize: none; overflow: hidden; min-height: 40px;"></textarea>
        </div>
        <div class="row center">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <label class="new-file">Upload Files
            <input id="new-files" type="file"
                class="file-input"
                multiple
                accept="image/*,video/*">
        </label>
        <div class="row center">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <h3>Uploaded Files</h3>

        <div id="file-preview-list" class="file-preview-list">
        </div>
    </div>

    <div id="countdown-container" style="display: none;">
        <p id="countdown-text">Calculating</p>
    </div>

    <div class="sticky-add-btn-container" id="sticky-add-btn-container">
        <button id="new-add-btn">Add Files</button>
    </div>

    <div class="tab-bar">
        <button class="tab active" data-target="today">Today</button>
        <button class="tab inactive" data-target="history">History</button>
        <button class="tab inactive" data-target="gallery">Gallery</button>
    </div>
</body>
</html>
